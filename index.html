<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>عَمّ الخيرية</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
    }

    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #05275a;
      color: white;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header img {
      height: 160px;
    }

    nav {
      background-color: white;
      padding: 10px;
      text-align: center;
    }

    nav a {
      color: #05275a;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }

    section {
      padding: 40px 20px;
      background-color: white;
      text-align: center;
      flex: 1;
    }

    footer {
      background-color: #05275a;
      color: white;
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      padding: 40px 20px;
    }

    footer h3 {
      border-bottom: 1px solid #ffffff33;
      padding-bottom: 10px;
    }

    footer p, footer a {
      color: white;
      text-decoration: none;
      margin: 5px 0;
    }

    .footer-section {
      flex: 1;
      padding: 10px;
      text-align: center;
    }

    .footer-section img.qr {
      width: 150px;
      margin-top: 10px;
    }

    .copyright {
      background-color: #001935;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <header>
    <img src="logo.png" alt="شعار عَمّ الخيرية">
    
  </header>

  <section id="about">
    <h2>مرحبًا بكم في عَمّ الخيرية</h2>
    <p>نسعى إلى تمكين العمل الخيري والمجتمعي باستخدام التقنية والشفافية لتحقيق أثر فعّال ومستدام.</p>
  </section>

  <footer>
    <div class="footer-section">
      <h3>معلومات الاتصال</h3>
      <p>حلب، سوريا</p>
      <p>123456789</p>
      <p>email@example.org</p>
    </div>
    <div class="footer-section">
      <h3>روابط سريعة</h3>
      <p><a href="#about">من نحن</a></p>
      <p><a href="#activities">أنشطتنا</a></p>
      <p><a href="#volunteer">تطوع معنا</a></p>
      <p><a href="#donate">تبرع</a></p>
    </div>
    <div class="footer-section">
      <h3>تبرع عبر شام كاش</h3>
      <img src="9f11884c-fdb4-4f33-880c-5843a28eb069.png" alt="باركود شام كاش" class="qr">
    </div>
  </footer>

  <div class="copyright">
    &copy; 2025 عَمّ الخيرية. جميع الحقوق محفوظة.
  </div>

</body>
</html>
