
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>عَمّ - موقع خيري</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      color: #333;
    }
    .main-header {
      background-color: #1e88e5;
      padding: 1rem 2rem;
      display: flex;
      justify-content: flex-end;
      align-items: center;
    }
    .logo-container {
      display: flex;
      align-items: center;
      gap: 1rem;
      text-align: right;
    }
    .logo-container img {
      width: 160px;
      height: auto;
    }
    .logo-container h1 {
      margin: 0;
      font-size: 1.8rem;
      color: white;
    }
    .logo-container p {
      margin: 0;
      font-size: 0.9rem;
      color: #e0e0e0;
    }
    section {
      padding: 2rem;
    }
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 1rem;
    }
    form input, form textarea {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    form button {
      background-color: #1e88e5;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header class="main-header">
    <div class="logo-container">
      <img src="logo.png" alt="شعار عَمّ">
      <div>
        <h1>عَمّ الخيرية</h1>
        <p>AMMA Al-Khairiya</p>
      </div>
    </div>
  </header>

  <section>
    <h2>من نحن</h2>
    <p>نحن مبادرة غير ربحية تهدف لدعم المشاريع الخيرية والمجتمعية باستخدام التقنية.</p>
  </section>

  <section>
    <h2>تواصل معنا</h2>
    <form action="https://formspree.io/f/your-form-id" method="POST">
      <input type="text" name="name" placeholder="الاسم الكامل" required>
      <input type="email" name="email" placeholder="البريد الإلكتروني" required>
      <textarea name="message" rows="5" placeholder="رسالتك" required></textarea>
      <button type="submit">إرسال</button>
    </form>
  </section>

  <footer>
    <p>© 2025 عَمّ. جميع الحقوق محفوظة.</p>
  </footer>

</body>
</html>
